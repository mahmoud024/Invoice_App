<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in Page</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<section class="vh-100 gradient-custom">
  <i class='bx bxl-angular' [ngClass]="'logo'"></i>

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your email and password!</p>

              <form #submit="ngForm" class="common-form" (ngSubmit)="Login(submit)">
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX" [style]="'display:flex'">Email</label>
                  <input type="email" placeholder="Enter Email" id="typeEmailX" [(ngModel)]="inputValue1"
                         [ngClass]="{'invalid-input': isInputInvalid1()}" name="email" email ngModel required
                         class="form-control form-control-lg"/>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX" [style]="'display:flex'">Password</label>
                  <input type="password" placeholder="Enter Password" #password="ngModel" [(ngModel)]="inputValue2"
                         [ngClass]="{'invalid-input': isInputInvalid2()}" id="typePasswordX" name="password" required
                         ngModel class="form-control form-control-lg"/>
                </div>
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!" type="submit">Forgot password?</a></p>
                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="submit.invalid">Login
                </button>
              </form>
              <div class="alert alert-danger" style="margin-top: 21px ; height: 42px; padding-top: 9px;"
                   *ngIf="errorMsg">Email or Password is Incorrect
              </div>


            </div>
            <div>
              <p class="mb-0">Don't have an account?
                <a routerLink="/signup" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
