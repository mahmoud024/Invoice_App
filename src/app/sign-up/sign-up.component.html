<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<section class="vh-100 gradient-custom">
  <i class='bx bxl-angular' [ngClass]="'logo'"></i>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
              <p class="text-white-50 mb-5">Create your account by entering the required information.</p>
              <form #submit="ngForm" class="common-form" (ngSubmit)="Signup(submit)">
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX" [style]="'display:flex'">Name</label>
                  <input type="text" placeholder="Enter Name" id="typeNameX" [(ngModel)]="inputValue1"
                         [ngClass]="{'invalid-input': isInputInvalid1()}" name="name" ngModel required
                         class="form-control form-control-lg"/>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX" [style]="'display:flex'">Email</label>
                  <input type="email" placeholder="Enter Email" id="typeEmailX" [(ngModel)]="inputValue2"
                         [ngClass]="{'invalid-input': isInputInvalid2()}" name="email" email ngModel required
                         class="form-control form-control-lg"/>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX" [style]="'display:flex'">Password</label>
                  <input type="password" placeholder="Enter Password" #password="ngModel" [(ngModel)]="inputValue3"
                         [ngClass]="{'invalid-input': isInputInvalid3()}" id="typePasswordX" name="password" required
                         ngModel class="form-control form-control-lg"/>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeConfirmPasswordX" [style]="'display:flex'">Confirm Password</label>
                  <input type="password" placeholder="Confirm Password" #confirmpassword="ngModel"
                         [(ngModel)]="inputValue4" [ngClass]="{'invalid-input': isInputInvalid4()}"
                         id="typeConfirmPasswordX" name="ConfirmPasswordX" ngModel required
                         class="form-control form-control-lg"/>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit"
                        [disabled]="submit.invalid || confirmpassword.value !== password.value">Sign Up
                </button>
              </form>
              <div class="alert alert-danger" style="margin-top: 21px ; height: 42px; padding-top: 9px;"
                   *ngIf="errorMsg">Your Email Is Already Used
              </div>

            </div>

            <div>
              <p class="mb-0">Already have an account?
                <a routerLink="" class="text-white-50 fw-bold">Login</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
