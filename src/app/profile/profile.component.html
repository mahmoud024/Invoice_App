<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<app-side-navbar></app-side-navbar>
<div class="uk-position-center">

  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-xl-10 col-md-12">
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile"
                     style="display: flex; align-items: center ;justify-content: center">
                <div class="card-block text-center text-white">
                  <div class="m-b-25">
                    <img src="./assets/1.png" style="height: 200px; width: 200px" class="img-radius"
                         alt="User-Profile-Image">
                  </div>
                    <h2 class="f-w-600" *ngIf="userData">{{userData.name}}</h2>
                    <h4>{{'ADMIN' | translate}}</h4>
                  <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600"
                        style="font-size: 25px">{{'INFORMATION' | translate}}</h6>
                    <div class="row" *ngIf="userData">
                        <div class="col-sm-6" style="margin-bottom: 5% ; margin-top: 3%">
                            <p class="m-b-10 f-w-600" style="font-size: 22px">{{'ID' | translate}}</p>
                            <h6 class="text-muted f-w-400" style="font-size: 18px">{{userData.ids}}</h6>
                        </div>
                    </div>
                    <div class="row" *ngIf="userData">
                        <div class="col-sm-6" style="margin-bottom: 5% ; font-size: 22px">
                            <p class="m-b-10 f-w-600" style="font-size: 22px">{{'NAME' | translate}}</p>
                            <h6 class="text-muted f-w-400" style="font-size: 18px">{{userData.name}}</h6>
                        </div>
                    </div>
                    <div class="row" *ngIf="userData">
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600" style="font-size: 22px">{{'EMAIL' | translate}}</p>
                        <h6 class="text-muted f-w-400" style="font-size: 18px">{{userData.email}}</h6>
                    </div>
                  </div>
                  <ul class="social-link list-unstyled m-t-40 m-b-10">
                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                           data-original-title="facebook" data-abc="true"><i
                      class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                           data-original-title="twitter" data-abc="true"><i
                      class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                           data-original-title="instagram" data-abc="true"><i
                      class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>

</html>
